
<form action="/login" method="post" class="loginform">
    <fieldset>
        <legend>Login</legend>
        <input name=user value="{{ user }}" placeholder="ユーザー名" pattern="[a-zA-Z0-9]+">
        <input name=password placeholder="パスワード" type='password'>
        <button type=submit>Login</button>
    </fieldset>
</form>
