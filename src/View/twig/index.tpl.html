{% extends "layout.tpl.html" %}
{% block title %}Top{% endblock %}
{% block content %}
    {% if isLoggedIn %}
    <br>
        <form id="room-addfield" action="/add_room" method=post class="loginform">
            <fieldset>
                <legend>部屋追加</legend>
                <input name=name required placeholder="部屋名" >
                URL: <code>http://{{ server.HTTP_HOST }}/rooms/<input name=slug required placeholder="slug" pattern="[a-zA-Z0-9]+"></code>
                <input name=user_id value="{{ loginUser.id }}" type=hidden>
                <button type=submit>追加</button>
            </fieldset>
        </form>
    {% else %}
        <form action="/login" class="loginform">
            <fieldset>
                <legend>Login</legend>
                <input name=user value="{{ user }}" >
                <input name=password>
                <button type=submit>Login</button>
            </fieldset>
        </form>
    {% endif %}
    <br>
    <h2>部屋一覧</h2>
    <ul id="rooms">
        {% for r in rooms %}
            <li><a id="btn" href="/rooms/{{ r.slug }}">{{ r.name }}</a>
        {% endfor %}
    </ul>
{% endblock %}
